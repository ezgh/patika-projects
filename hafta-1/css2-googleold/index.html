<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
  </head>
  <style>
    ul {
      padding-inline-start: 0px;
      margin: 0;
    }
    li {
      list-style: none;
    }
    body {
      text-align: center;
    }
  </style>
  <body>
    <!--Header-->
    <div style="text-align: center">
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt=""
      />
    </div>

    <!--Searchbar-->

    <div
      style="
        width: 90%;
        text-align: center;
        margin: auto;
        background-color: #eeeeee;
      "
    >
      Search the web using Google! <br />
      <input type="text " size="40" /><br />
      <input type="submit" value="Google Search" />
      <input type="submit" value="I'm feeling lucky" />
    </div>

    <!-- Table-->
    <table style="margin: auto; width: 90%">
      <tr>
        <td
          style="
            width: 37%;
            text-align: center;
            background-color: rgb(126, 229, 218);
          "
        >
          <ul>
            <li>Special Searches</li>
            <li><a href="#">Stanford Search</a></li>
            <li><a href="#">Linux Search</a></li>
          </ul>
        </td>
        <td
          style="
            text-align: center;
            background-color: rgb(112, 204, 194);
            font-size: smaller;
          "
        >
          <ul>
            <li><a href="#">Help!</a></li>
            <li><a href="#">About Google!</a></li>
            <li><a href="#">Company Info</a></li>
            <li><a href="#">Google Logos</a></li>
          </ul>
        </td>
        <td
          style="
            text-align: center;
            background-color: rgb(112, 204, 194);
            font-size: smaller;
          "
        >
          <ul>
            <li>Get Google!</li>
            <li>updates monthly:</li>
            <li><input type="text" value="your e-mail" /></li>
            <li>
              <input type="submit" value="Subscribe" /><a
                href="#"
                style="margin-left: 10px"
                >Archive</a
              >
            </li>
          </ul>
        </td>
      </tr>
    </table>

    <!--Footer-->
    <div>
      <p style="font-size: smaller">Copyright Â©1998 Google Inc.</p>
    </div>
  </body>
</html>
